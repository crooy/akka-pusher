machine:
  java:
    version: oraclejdk8
  timezone: UTC
  environment:
    SBT_OPTS: -Dconfig.resource=akka-pusher-test.conf
dependencies:
  cache_directories:
    - "~/.sbt"
  override:
    - echo "N/A"
test:
  override:
    - cat /dev/null | sbt clean coverage test
general:
  artifacts:
    - target/scala-2.11/scoverage-report
